<ion-modal-view>
  <ion-header-bar  class="dark-bg">
    <h1 class="title text-primary">Forgot Password</h1>
  </ion-header-bar>
  <ion-content id="login" class="dark-bg">
      <div class="logo-img">
          <img src="img/logo-login.png" />
      </div>
    <form >
      <div class="list dark-bg">
        <label class="item item-input  dark-bg">
          <span class="input-label text-yellow">email</span>
          <input type="email" class="text" ng-model="user.email" placeholder="username">
        </label>
        <div class="login-btns">
          <a class="button button-block btn-blue text-primary"   >Reset Password</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
