<ion-modal-view>
  <ion-header-bar  class="dark-bg">
    <h1 class="title text-primary">Login</h1>
  </ion-header-bar>
  <ion-content id="login" class="dark-bg">
      <div class="logo-img">
          <img src="img/logo-login.png" />
      </div>
    <form >
      <div class="list dark-bg">
        <label class="item item-input  dark-bg">
          <span class="input-label text-yellow">Username</span>
          <input type="email" class="text" ng-model="user.email" placeholder="username">
        </label>
        <label class="item item-input  dark-bg">
          <span class="input-label text-yellow">Password</span>
          <input type="password" class="text"  ng-model="user.password" placeholder="password">
        </label>
        <div class="login-btns">
          <button class="button button-block btn-blue text-primary" ng-click="doLogin()" >Log in</button>
          <a class="button button-block btn-blue text-primary"  ng-click="fbLogin()" >Login with Facebook</a>
          <a class="button button-block btn-blue text-primary"  ui-sref="signup" >Register</a>
          <a class=" text-primary block text-center"  ui-sref="forgotPassword" >Forgot Password?</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
